<!DOCTYPE html>
<html ng-app="excuses-app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Excuses</title>
    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- main app js -->
    <script src="js/app.js"></script>
    <!-- login/logout directives and controller -->
    <script src="js/directives/login-form.js" charset="utf-8"></script>
    <script src="js/directives/logout-form.js" charset="utf-8"></script>
    <script src="js/directives/sign-up-form.js" charset="utf-8"></script>
    <script src="js/controllers/login-controller.js" charset="utf-8"></script>
    <!-- excuses directive and controller -->
    <script src="js/directives/excuses-list.js" charset="utf-8"></script>
    <script src="js/controllers/excuses-controller.js" charset="utf-8"></script>
    <!-- occasions directive and controller -->
    <script src="js/directives/occasions-list.js" charset="utf-8"></script>
    <script src="js/directives/occasions-top-ten.js" charset="utf-8"></script>
    <script src="js/controllers/occasion-controller.js" charset="utf-8"></script>
    <!-- user directives -->
    <script src="js/directives/user-profile.js" charset="utf-8"></script>
    <script src="js/directives/edit-profile-form.js" charset="utf-8"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- styles for modals -->
    <link rel="stylesheet" href="css/modal.css">
    <!-- styles for excuses -->
    <link rel="stylesheet" href="css/excuses.css">
    <!-- styles for occasions -->
    <link rel="stylesheet" href="css/occasions.css">
    <!-- styles for mobile -->
    <link rel="stylesheet" href="css/mobile.css">
    <!-- favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body ng-controller="mainController as ctrl">
    <header>
      <div class="header-right">
        <h1>{{ctrl.title}}</h1>
        <nav>
          <a href="#" id="sign-up-link" ng-hide="loggedInUser">Sign Up</a>
          <a href="#" id="log-in-link" ng-hide="loggedInUser">Log in</a>
          <logout-form ng-show="loggedInUser"></logout-form>
        </nav>
      </div>
      <div class="header-left">
        <img src="/images/girl-covering-mouth-svg-by-Vexels.svg" alt="Thoughts">
      </div>
    </header>
    <div class="container">
      <section class="occasions">
        <aside>
          <occasions-top-ten></occasions-top-ten>
          <occasions-list></occasions-list>
        </aside>
        <aside>
          <user-profile ng-if="loggedInUser"></user-profile>
        </aside>
      </section>
      <excuses-list class="excuses"></excuses-list>
    </div>
    <!-- these will be modals, ignore for now :) -->
    <section class=modals>
      <sign-up-form ng-hide="loggedInUser"></sign-up-form>
      <login-form ng-hide="loggedInUser"></login-form>
      <edit-profile-form ng-if="loggedInUser"></edit-profile-form>
    </section>
    <footer>
Image Attribution: <a href="https://www.vexels.com/png-svg/preview/127806/girl-covering-mouth-svg"> Girl covering mouth.svg </a> | designed by Vexels || Created for <a href="https://generalassemb.ly/">General Assembly</a> by Hanna, Lenin and Cathleen, 2017
    </footer>
  </body>
</html>
