<!DOCTYPE html>
<html ng-app="excuses-app">
  <head>
    <meta charset="utf-8">
    <title>Excuses</title>
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- login/logout directives and controller -->
    <script src="js/directives/login-form.js" charset="utf-8"></script>
    <script src="js/directives/logout-form.js" charset="utf-8"></script>
    <script src="js/controllers/login-controller.js" charset="utf-8"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main ng-controller="mainController as ctrl">
      <h1>{{ctrl.title}}</h1>
      <login-form ng-hide="userIsLoggedIn()"></login-form>
      <logout-form ng-show="userIsLoggedIn()"></logout-form>
    </main>
  </body>
</html>
