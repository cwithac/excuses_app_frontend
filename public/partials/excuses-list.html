  <ul ng-repeat="excuse in excuseCtrl.excuses | orderBy : 'occasion.title'">
      <li>{{excuse.excuse.content}} -- <span id="excuseCount">{{excuse.excuse.count}}</span> <span id="occasionTag">{{excuse.occasion.title}}</span><button ng-click="excuseCtrl.deleteExcuse(excuse.id)" type="submit">x</button></li>
  </ul>

  <form ng-submit="excuseCtrl.createExcuse()">
    <input type="text" ng-model="excuseCtrl.formData.content" placeholder="content">
    <input type="text" ng-model="excuseCtrl.formData.count" placeholder="times used">
    <select>
      <option ng-repeat="occasion in excuseCtrl.occasion" value="{{occasion.title}}">{{occasion.title}}</option>
    </select>
    <input type="submit" value="SUBMIT">
  </form>
