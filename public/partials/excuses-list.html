<!-- ADD EDIT -->
<div id="add-edit">
  <h6 ng-click="excuseCtrl.showAddForm()"><i class="fa fa-plus" aria-hidden="true"></i>Add an Excuse</h6>
  <h6 ng-click="excuseCtrl.showEditForm()"><i class="fa fa-pencil" aria-hidden="true"></i>Edit an Excuse</h6>
</div>

<!-- CREATE FORM -->
<div ng-if="excuseCtrl.addForm" id="create-excuse">
  <form ng-submit="excuseCtrl.createExcuse()">
    <input type="text" ng-model="excuseCtrl.formData.content" placeholder="What's your excuse?">
    <input type="text" ng-model="excuseCtrl.formData.count" placeholder="Number of times used?">
    <select ng-model="excuseCtrl.formData.occasion">
      <option ng-repeat="occasion in excuseCtrl.occasion"  value="{{occasion.title}}">{{occasion.title}}</option>
    </select>
    <input type="submit" class="add-submit" value="Add">
  </form>
</div>

<ul class="fa-ul" ng-repeat="excuse in excuseCtrl.excuses | orderBy : 'occasion.title'">
    <!-- SHOW -->
    <li><span id="excuseCount" class="glyphicon glyphicon-arrow-up" >{{excuse.excuse.count}}</span></br><span id="occasionTag">{{excuse.occasion.title}}</span></br>{{excuse.excuse.content}}</br>
      <div ng-if="excuseCtrl.editForm" id="edit-delete">
        <!-- EDIT FORM -->
        <form ng-submit="excuseCtrl.updateExcuse(excuse.excuse)">
          <input type="text" ng-model="excuse.excuse.content" class="update-input">
          <input type="submit" value="Update" class="update-submit">
        </form>
        <!-- DELETE BUTTON -->
        <div ng-click="excuseCtrl.deleteExcuse(excuse.id)" type="submit" ><i class="fa fa-trash" aria-hidden="true"></i></div></li>
      </div>
</ul>
