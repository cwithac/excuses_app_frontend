<!-- SHOWS TOP TEN EXCUSES-->
<div class="top-three-container">
  <h2>Top Three Excuses</h2>
  <!-- ORDERING BY COUNT THEN LIMIT BY 3 -->
    <ol class="top-three">
        <li ng-repeat="excuse in excuses | orderBy : '-excuse.count' | limitTo: 3 ">
          "{{excuse.excuse.content}}"
        </li>
    </ol>
</div>
