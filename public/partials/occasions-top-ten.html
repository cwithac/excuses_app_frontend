<!-- SHOWS TOP TEN EXCUSES-->
<h2 class="occasion-tag comics-box">Top Ten Excuses</h2>
<div class="top-ten">
                                              <!-- ORDERING BY COUNT THEN LIMIT BY 10 -->
  <ul ng-repeat="excuse in excuseCtrl.excuses | orderBy : '-excuse.count' | limitTo: 3 ">
      <li>
        "{{excuse.excuse.content}}"
        <span id="excuseCount"><i class="fa fa-plus" aria-hidden="true"></i>{{excuse.excuse.count}}</span></br>
      </li>
  </ul>
</div>
